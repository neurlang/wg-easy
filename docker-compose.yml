version: '3.8'

services:
  wg-easy:
    build: .
    container_name: wg-easy-go
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - /lib/modules:/lib/modules:ro
      - ./config.json:/app/config.json:ro
      - wireguard-data:/etc/wireguard
    ports:
      - "8080:8080"
      - "51820:51820/udp"
    restart: unless-stopped
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1

volumes:
  wireguard-data:
