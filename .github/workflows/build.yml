name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Build
      run: go build -v -o wg-easy-go
    
    - name: Test
      run: go test -v ./...
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: wg-easy-go
        path: wg-easy-go
